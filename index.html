<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>weather app</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script
            src="https://kit.fontawesome.com/4ed60bd0ea.js"
            crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
</head>
<body>
<video autoplay muted loop id="myVideo">
    <source src="imgvid/Cloudy-sky.mp4" type="video/mp4" />
</video>
<section class="background">
    <div class="content mx-auto mt-5">
        <div class="card main-card mx-auto">
            <div class="card-body">
                <h2 class="card-title text-center">Weather app</h2>
                <form
                        class="col-lg-9 col-md-9 col-sm-10 mx-auto my-3"
                        id="searchBar"
                >
                    <div class="input-group mb-3">
                        <input
                                type="text"
                                id="search"
                                class="form-control"
                                placeholder="Search for a city.."
                        />
                        <button class="input-group-text btn" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
                <div class="card-text col-lg-9 col-md-9 col-sm-11 mx-auto my-1">
                    <div class="g-0 text-center">
                        <div class="card p-3 current">
                            <div class="row">
                                <div class="card-body text-center col-6 pt-lg-5">
                                    <h1 class="card-title" id="city"></h1>
                                    <h4 class="card-text text-secondary" id="degree">
                                        <span id="deg"></span>
                                        <a class="degree" id="cel">c</a>
                                        <!-- <a class="degree" id="far">f</a> -->
                                        <br />
                                        <span id="feels"></span>
                                    </h4>
                                </div>
                                <div class="col-6 sun text-center">
                                    <i class="fa fa-sun"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card predict col-lg-9 col-md-9 col-sm-11 mx-auto my-3">
                    <div class="row text-center">
                        <div class="col-3 p-3 p-sm-2 cloud-p">
                            <i class="fa fa-cloud"></i>
                            <h6 class="text-secondary">1c</h6>
                        </div>
                        <div class="col-3 p-3 p-sm-2 sun-p">
                            <i class="fa fa-sun"></i>
                            <h6 class="text-secondary">13c</h6>
                        </div>
                        <div class="col-3 p-3 p-sm-2 cloud-p">
                            <i class="fa fa-cloud"></i>
                            <h6 class="text-secondary">12c</h6>
                        </div>
                        <div class="col-3 p-3 p-sm-2 sun-p">
                            <i class="fa fa-sun"></i>
                            <h6 class="text-secondary">0c</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
