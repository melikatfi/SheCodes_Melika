<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>weather app</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script
            src="https://kit.fontawesome.com/4ed60bd0ea.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<video autoplay muted loop id="myVideo">
    <source src="imgvid/Cloudy-sky.mp4" type="video/mp4" id="vid"/>
</video>
<section class="background">
    <div class="content mx-auto mt-5">
        <div class="card main-card mx-auto">
            <div class="card-body">
                <h2 class="card-title text-center">Weather app</h2>
                <form
                        class="col-lg-10 col-md-9 col-sm-10 mx-auto my-3"
                        id="searchBar"
                >
                    <div class="input-group mb-3">
                        <input
                                type="text"
                                id="search"
                                class="form-control"
                                placeholder="Search for a city.."
                        />
                        <button class="input-group-text btn-current" type="button" id="btn-current">
                            current
                        </button>
                        <button class="input-group-text btn" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
                <div class="card-text col-lg-10 col-md-9 col-sm-11 mx-auto my-1">
                    <div class="g-0 text-center">
                        <div class="card p-3 current">
                            <div class="row">
                                <div class="card-body text-center col-6 pt-lg-3">
                                    <h1 class="card-title" id="city"></h1>
                                    <h4 id="desc"></h4>
                                    <h4 class="card-text text-secondary" id="degree">
                                        <span id="deg"></span>
                                        <a class="degree" id="cel">°C</a>
                                        /
                                        <a class="degree" id="far">°F</a>
                                        <br />
                                        <span id="wind"></span>
                                    </h4>
                                </div>
                                <div class="col-6 icon text-center my-auto">
                                    <img id="i" src="" alt="icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card predict col-lg-10 col-md-9 col-sm-11 mx-auto my-3" id="forecast">
                </div>
                <div style="color: #9ab9cf" class="text-center">Coded by Melika Tofighi</div>
            </div>
        </div>
    </div>
</section>
<script src="js/app.js"></script>
</body>
</html>
